<script>
    var myDate = new Date();
    var myDay = myDate.getUTCDate();
    var myMonth = myDate.getMonth();
    var myYear = myDate.getUTCFullYear();

    document.write(myDay+"/"+myMonth+"/"+myYear);

    document.write("<br/>");

    document.write(myDay+"-"+myMonth+"-"+myYear);


</script>
